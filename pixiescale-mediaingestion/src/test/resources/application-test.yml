spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
    webflux:
      multipart:
        max-in-memory-size: 100MB

storage:
  type: local
  base-dir: ${java.io.tmpdir}/pixiescale-test/media/uploads

ffmpeg:
  binary-path: ffmpeg
  temp-dir: ${java.io.tmpdir}/pixiescale-test
  timeout-seconds: 10

app:
  kafka:
    topics:
      media-uploaded: media-uploaded-test

logging:
  level:
    com.tenacy.pixiescale: DEBUG
    org.springframework.web: INFO
    org.springframework.http.codec: DEBUG