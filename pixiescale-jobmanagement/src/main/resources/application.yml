server:
  port: 8082

spring:
  application:
    name: pixiescale-jobmanagement
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: jobmanagement-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.tenacy.pixiescale.jobmanagement.*,java.util,java.time
        spring.json.value.default.type: com.tenacy.pixiescale.jobmanagement.event.MediaUploadedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.tenacy.pixiescale: DEBUG

app:
  kafka:
    topics:
      media-uploaded: media-uploaded
      job-created: job-created
      job-updated: job-updated
      transcoding-task: transcoding-task
      task-result: task-result