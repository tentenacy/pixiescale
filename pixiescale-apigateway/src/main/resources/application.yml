server:
  port: 8080
  netty:
    connection-timeout: 600s

spring:
  application:
    name: pixiescale-apigateway
  codec:
    max-in-memory-size: 16MB  # WebFlux 코덱 메모리 제한
  webflux:
    multipart:
      max-in-memory-size: 16MB  # 멀티파트 파일 메모리 제한
  cloud:
    gateway:
      httpserver:
        wiretap: true  # 디버깅용 (프로덕션에서는 false)
        httpclient:
          response-timeout: 600s
          connect-timeout: 60000
      routes:
        - id: mediaingestion
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/media/**
        - id: jobmanagement
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/jobs/**
        - id: transcodingworker
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/transcoding/**
        - id: mediastorage
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/storage/**
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY
        - AddResponseHeader=X-Api-Gateway, PixieScale

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.tenacy.pixiescale: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.boot.actuate: DEBUG
    org.springframework.web: DEBUG